<!doctype html>
<html lang="en">

<head>
    <title>Flight Planner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- JqueryUI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
        integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Compressed CSS for foundation-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <Header>
        <nav class="grid-x align-justify align-center align-middle">
            <a href="#resultTable" class="button cell-2">Flight</a>
            <img src="./assets/logo.png" class="cell-2" id="logo" alt="logo image"
                style="display: block; margin-right: auto; margin-left: auto" ;>
            <a href="#hotel-box" class="button cell-2">Hotel</a>
        </nav>
    </Header>

    <main>
        <form id="searchForm">
            <div class="grid-container">
                <div class="grid-x grid-padding-x align-center">
                    <div class="small-3 cell">
                        <label for="inputFrom">From</label>
                        <input id="inputFrom" type="text" placeholder="Please enter IATA code eg:YYZ">
                        <a class="iata" target="_blank"
                            href="https://www.nationsonline.org/oneworld/IATA_Codes/airport_code_list.htm"><small>Search
                                IATA Code?</small></a>

                    </div>
                    <div class="small-3 cell">
                        <label>To
                            <input id="inputTo" type="text" placeholder="Please enter IATA code eg:HKG">
                        </label>
                    </div>
                    <div class="small-3 cell">
                        <label>Departure
                            <input id="inputDepart" type="text" placeholder="">
                        </label>
                    </div>
                    <div class="small-3 cell">
                        <label>Return
                            <input id="inputReturn" type="text" placeholder="">
                        </label>
                    </div>
                    <div class="small-3 cell">
                        <label>Travelers
                            <input id="inputTravelers" type="number" placeholder="">
                        </label>
                    </div>
                    <div class="small-3 cell">
                        <label>Cabin Class
                            <select id="inputCabin">
                                <option value="ECONOMY">Economy</option>
                                <option value="PREMIUM_ECONOMY">Premium</option>
                                <option value="FIRST">First</option>
                                <option value="BUSINESS">Business</option>
                            </select>

                        </label>
                    </div>
                </div>
            </div>
            <div class="grid-x align-center">
                <button type="submit" class="Search button">Search</button>

            </div>
        </form>


        <ul class="vertical menu accordion-menu border-box" style="max-width: 200px" data-accordion-menu>
            <li>
                <a href="#">History</a>
                <ul class="menu vertical nested" id="histoyRecord">

                </ul>
            </li>
        </ul>


        <section id="content">

            <div class="table-scroll text-center">
                <table class="table invisible" id="resultTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Flight No</th>
                            <th>Departure City</th>
                            <th>Departure Date And Time</th>
                            <th>Arrival City Name</th>
                            <th>Arrival Date And Time</th>
                            <th>Flight Duration </th>
                            <th>Flight Cost </th>
                        </tr>
                    </thead>
                    <tbody id="flight">

                    </tbody>
                </table>

                <div id="bookFlight">

                </div>

            </div>

            <div class="grid-x align-center grid-margin-x" id="hotel-box">

            </div>


        </section>

    </main>




    <!-- Jquery JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- JqueryUI JS API -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <!-- Compressed JavaScript for foundatioin-->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>



    <footer>

        <div id="contact" class="grid-container">
            <h6><strong> Contact Us</strong> </h6>
            <!-- <div class="align-center custom-contact"> -->
            <a href="https://github.com/BenLiu104"><span>B.L </span><img src="./assets/github-sign.png" alt=""
                    style="width:15px"></a>
            <!-- </div> -->
            <!-- <div class=" align-center custom-contact"> -->
            <a href="https://github.com/HarmanBoparai"><span>H.B </span><img src="./assets/github-sign.png" alt=""
                    style="width:15px"></a>
            <!-- </div> -->
            <!-- <div class=" align-center custom-contact"> -->
            <a href="https://github.com/TsunomakiWatamee"><span>M.T </span><img src="./assets/github-sign.png" alt=""
                    style="width:15px"></a>
            <!-- </div> -->

        </div>
        <div class="text-center">
            <div class="">@Copyright2022 Powered by Team5</div>
        </div>
    </footer>

</body>




</html>
